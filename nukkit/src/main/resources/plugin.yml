name: SuperChatRoom
main: com.github.imdabigboss.superchatroom.nukkit.SuperChatRoom
version: "1.1.0"
api: [ "1.0.5" ]
load: POSTWORLD
author: ImDaBigBoss
authors: [ ]
description: A simple chat room plugin that allows you to talk with friends privately!
website: https://github.com/ImDaBigBoss/SuperChatRoom
softdepend: [ ]
prefix: "SuperChatRoom"
loadbefore: [ ]

commands:
  chatroom:
    description: Chat privately with your friends
    usage: "/chatroom <join/create/leave/invite> [room/player]"
    aliases: [ ]
    permission: superchatroom.chatroom
    permission-message: "You do not have permission to use this command."
  shout:
    description: Talk in the general chat without leaving your room
    usage: "/shout <message>"
    aliases: [ ]
    permission: superchatroom.shout
    permission-message: "You do not have permission to use this command."

permissions:
  superchatroom.chatroom:
    description: "Allows you to use the /chatroom command."
    default: true
  superchatroom.shout:
    description: "Allows you to use the /shout command."
    default: true
